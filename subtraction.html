	<title>Subtraction Flashcards</title>
	<script>
		var number1 = Math.floor((Math.random() * 10) + 1);
		var number2 = Math.floor((Math.random() * 10) + 1);
		var correctAnswer = number1 - number2;
		var output;
	</script>

		<section class="white-section" id="features">

	<h1 class="sub">Subtraction Flashcards</h1>
	<h1 id="numbers">
		<script>
			document.write(number1 + " - " + number2);
		</script>
	</h1>

	<input id="answer">
	<button type="button" onclick="useAnswer();">Submit Answer</button>
	<button type="button" onclick="nextCard();">Next Card</button>
	<p id="output"></p>


	<!-- Function that recorgnise not number below isNaN and add message. We also need a logical statement-->
	<script>
		function useAnswer() {
			var useAnswer = document.getElementById("answer").value;

			if (isNaN(useAnswer)) {
				output = "Hey! That's not a number, try again!";
			} else {
				if (useAnswer == correctAnswer) {
					output = "Correct! You are a smart!!" + " " + number1 + " - " + number2 + " = " + correctAnswer;
				} else {
					output = "Wrong, try again - I know you can do it!" + " " + number1 + " - " + number2 + " = " + " " + correctAnswer;
				}

			}

			document.getElementById('output').innerHTML = output;
		}

		// Function for the Next Card Button
		function nextCard() {
			document.getElementById('output').innerHTML = "";
			document.getElementById('answer').value = "";

			number1 = Math.floor((Math.random() * 10) + 1);
			number2 = Math.floor((Math.random() * 10) + 1);
			correctAnswer = number1 - number2;
			document.getElementById("numbers").innerHTML = (number1 + " - " + number2);
		}
	</script>
